  dashboard:
    image: apacherocketmq/rocketmq-dashboard:latest
    shm_size: '1gb'
    container_name:  rocketmq-dashboard
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1024M
    restart: on-failure
    environment:
      - TZ=Asia/Shanghai
      - JAVA_OPTS=-Xmx512M -Xms512M -Drocketmq.namesrv.addr=namesrv:9876
    ports:
      - 1080:8080
    networks:
      - rocketmq

networks:
  rocketmq:
    driver: bridge
    ipam:
      config:
        - subnet: 10.25.1.0/24

version: '3.8'
services:
  namesrv:
    image: apache/rocketmq:5.2.0
    shm_size: '1gb'
    container_name: rmqnamesrv
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1024M
    environment:
      - TZ=Asia/Shanghai
      - JAVA_OPT_EXT=-Xmx512M -Xms512M
    volumes:
      - ./data/nameserver/logs:/home/rocketmq/logs:rw
    ports:
      - 9876:9876
    networks:
      - rocketmq
    restart: on-failure
    command: sh mqnamesrv
  broker:
    image: apache/rocketmq:5.2.0
    shm_size: '1gb'
    container_name: rmqbroker
    ports:
      - 10909:10909
      - 10911:10911
      - 10912:10912
    environment:
      - TZ=Asia/Shanghai
      - JAVA_OPT_EXT=-Xmx1024M -Xms1024M
      - NAMESRV_ADDR=rmqnamesrv:9876
      - CLUSTERNAME=ROCQ
      - ROCKETMQ_IP=192.168.10.129
    volumes:
      - ./data/broker/logs:/home/rocketmq/logs:rw  
      - ./data/broker/data:/home/rocketmq/data:rw 
      - ./conf/broker.conf:/home/rocketmq/rocketmq-5.2.0/conf/broker.conf:ro  
    depends_on:
      - namesrv
    networks:
      - rocketmq
    restart: on-failure
    command: sh mqbroker -c /home/rocketmq/rocketmq-5.2.0/conf/broker.conf
